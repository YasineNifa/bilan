{% extends 'components/base.html' %}
{% load tailwind_filters %}
{% load static %}

{% block styles %}

{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'compte:index' %}">Go back to Comptes</a>
    </div>

    <h1 class="text-3xl text-gray-800">Are you sure you want to delete this compte ?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-radius btn-danger" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
